<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <meta name="title" content="Tuner">
    <meta name="description" content="Simple tuner for tuning guitar, bass guitar, ukulele">
    <meta name="keywords" content="guitar tuner, tuner, ukulele tuner, bass guitar tuner, tuner online, online tuner, online guitar tuner">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="nonconformiste">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org/", 
  "@type": "HowTo", 
  "name": "How to tune guitar online",
  "image": "https://www.learntoplaymusic.com/blog/wp-content/uploads/2014/08/How-to-Tune-a-Guitar.jpg",
  "totalTime": "PT5M",
  "estimatedCost": {
    "@type": "MonetaryAmount",
    "currency": "",
    "value": "0"
  },
  "tool": [{
    "@type": "HowToTool",
    "name": "Guitar"
  },{
    "@type": "HowToTool",
    "name": "Online tuner"
  }],
  "step": [{
    "@type": "HowToStep",
    "text": "Go to online tuner website",
    "name": "Online Tuner",
    "url": "https://tuneguitar.vercel.app"
  },{
    "@type": "HowToStep",
    "text": "Press at page and give access to your microphone"
  },{
    "@type": "HowToStep",
    "text": "Enjoy :)"
  }]    
}
</script>
  </body>
</html>
